<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dc62bf2069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/application.css">
    <link rel="icon" href="Images/app/BrowserIcon.png">
    <script src="Scripts/utilities.js"></script>
    <meta charset="UTF-8"/>
    <title>DiabCtrl</title>
  </head>

  <body>
    <div class="container-fluid topnav-container">
      <div class="container">
        <div class="topnav d-flex justify-content-between align-items-center">
          <a href="index.html" style="padding: 0px;"><img src="Images/app/Logo_white.png"></a>

          <div class="d-flex">
            <a id="index-nav" class="align-self-stretch" href="index.html">Inicio</a>
            <a id="diet-nav" class="align-self-stretch" href="">Registro de Dieta</a>
            <a id="gloucose-nav" class="align-self-stretch" href="gloucose.html">Registro de Glucosa</a>
            <a id="recomendations-nav" class="align-self-stretch" href="">Recomendaciones</a>
          </div>

          <div class="d-flex flex-row dropbtn" onclick="myFunction();">
            <div class="user-ctrl my-2 mr-0">
              <div class="user-image-container">
                <img src="Images/app/Face.jpg">
              </div>
            </div>

            <div id="user-btn" class="my-2 px-1 position-relative">
              <i class="fas fa-angle-down"></i>
            </div>

            <ul id="myDropdown" class="dropdown-content">
              <li><a tabindex="-1" href="profile.html">Actualizar perfil</a></li>
              <li><a tabindex="-1" href="login.html">Cerrar sesión</a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <!-- START CONTENT -->

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .btn-sm-custom {
        font-size: 12px;
      }

      .button-loading .btn-content {
        visibility: hidden;
        opacity: 0;
      }

      .w-95 {
        width: 95%;
      }

      .button-loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 4px solid transparent;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: button-loading-spinner 1s ease infinite;
      }

      #login-image-container img{
        height: calc(100vh - 66px);
        margin: auto;
        display: block;
      }
    </style>

    <section class="cover-user bg-white" style="height: 100%; overflow-x: hidden;">
      <div class="container-fluid px-0">
        <div class="row no-gutters position-relative" style="height: 100%;">

          <div class="col-4">
            <div class="d-flex align-items-center px-5 h-100">
              <div class="row">
                <div class="col-12 login-container">
                  <div class="card login-page border-0 px-3 px-lg-0" style="z-index: 1">
                    <div class="card-body p-0">
                      <h4 class="card-title text-center">Iniciar Sesión</h4>
                      <div class="col-12 text-center">
                        <p class="mb-0 mt-0"><small class="text-dark mr-2">¿No tienes cuenta?</small>
                          <a href="signup.html" class="text-dark font-weight-bold">Crear cuenta</a>
                        </p>
                        <br>
                      </div>

                      <div class="row">

                        <div class="col-lg-12">
                          <div class="form-group position-relative">
                            <label>Correo</label>
                            <input type="email" class="form-control" placeholder="Introduce tu correo">
                          </div>
                        </div>

                        <div class="col-lg-12">
                          <div class="form-group position-relative">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Introduce tu contraseña">
                          </div>
                        </div>

                        <div class="col-lg-12">
                          <div class="d-flex justify-content-between">
                            <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input">
                                <label class="custom-control-label" for="customCheck1">Recuérdame</label>
                              </div>
                            </div>
                            <p class="forgot-pass mb-0"><a href="/users/password/new" class="text-dark font-weight-bold">¿Olvidaste tu contraseña?</a></p>
                          </div>
                        </div>

                        <div class="col-lg-12 mb-0 d-flex justify-content-center">
                          <a href="index.html" class="btn btn-primary" onclick="this.classList.add('button-loading');">
                            <span class="btn-content">INICIAR SESIÓN</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="login-image-container" class="col-8">
            <img src="Images/login/healthy_lifestyle.jpg">
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="Scripts/utilities.js"></script>
  </body>
</html>

<script>
  function myFunction() {
    console.log("clicked");
    $('#myDropdown').show();
  }

  $( document ).ready(function() {
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  });
</script>
